<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            height: 120px;
            max-height: 120px;
            min-height: 120px;
        }

        main {
            background-color: #f0f0f0;
            width: 75%;
            float: left;
        }

        aside {
            background-color: #ddd;
            width: 25%;
            float: left;
            min-width: 200px;
            min-height: 400px;
        }

        footer {
            background-color: #333;
            color: #fff;
            height: 80px;
            max-height: 80px;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <main>
        <h2>Contenido Principal</h2>
        <p>Aquí va el contenido principal de la página.</p>
    </main>
    <aside>
        <h2>Barra lateral</h2>
        <p>Contenido de la barra lateral.</p>
    </aside>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
